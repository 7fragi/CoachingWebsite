<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href="./resources/css/style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <title>Contact - LoL Coaching</title>
</head>
<body>
  <nav>
    <button id="mode-toggle" class="toggle-btn">
      <i id="moon-icon" class="fas fa-moon"></i>  
      <i id="sun-icon" class="fas fa-sun"></i>    
    </button>    
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="index.html#service">Service</a></li>
      <li><a href="index.html#experience">Experience</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <main>
    <section class="box">
      <h2>Book a coaching session now!</h2>
      <form action="https://formspree.io/f/mvgazvve" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="_replyto" required />

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>

    <section class="box">
      <h2>Contact Me</h2>
    
      <!-- Contact Links with Icons -->
      <div class="contact-links">
        <a href="https://x.com/SevenArmyLoL" target="_blank" class="contact-link">
          <i class="fab fa-twitter"></i> X
        </a>
        <a href="https://lol.fandom.com/wiki/SevenArmy" target="_blank" class="contact-link">
          <i class="fas fa-user"></i> Leaguepedia
        </a>
        <a href="https://www.linkedin.com/in/jan-christoph-fragstein-268188249/" target="_blank" class="contact-link">
          <i class="fab fa-linkedin"></i> LinkedIn
        </a>
      </div>
    </section>
  </main>

  <script src="main.js"></script>
</body>
</html>
